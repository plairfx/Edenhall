[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
    "@openzeppelin=lib/openzeppelin-contracts",
    "@chainlink=lib/chainlink",
]
via-ir = true

[invariant]
runs = 256
depth = 256
fail_on_revert = false


